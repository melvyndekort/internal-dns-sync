# Add this job right after the internal-dns-sync job in scheduler config.yml
# This checks if DNS changes were detected and restarts pihole if needed

  - name: 'internal-dns-reload-check'
    jobtype: 'run'
    schedule: '*/5 * * * *'
    image: 'docker:cli'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/var/mnt/storage/docker/pihole-pihole:/pihole'
    command: 'sh -c "if [ -f /pihole/.reload-required ]; then rm /pihole/.reload-required && docker restart pihole; fi"'
